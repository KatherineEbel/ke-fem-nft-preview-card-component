<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='/styles/styles.css'>

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class='wrapper'>
    <div class='card'>
      <header class='card--header'>
        <a href='#'>
          <h1 class='sr-only'>Equilibrium</h1>
          <img src='/images/image-equilibrium.jpg' alt='equilibrium'>
        </a>
      </header>
      <main class='card--body'>
        <section class='card--heading'>
          <h2 class='text-heading'>
            <a href='#'>
              Equilibrium #3429
            </a>
          </h2>
          <p class='card--description'>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>

        <div class='card--details'>
          <figure class='card--price'>
            <img src='/images/icon-ethereum.svg' alt=''
                 aria-hidden='true'>
            <figcaption>
              0.041 ETH
            </figcaption>
          </figure>
          <figure class='card--time-left'>
            <img src='/images/icon-clock.svg' alt='' aria-hidden='true'>
            <figcaption>
              3 days left
            </figcaption>
          </figure>
        </div>

        <section class='card--about'>
          <img class='avatar' src='/images/image-avatar.png' alt='Jules Wyvern'>
          <h3>
            Creation of <cite><a href='#'>Jules Wyvern</a></cite>
          </h3>
        </section>
      </main>
    </div>
    <footer class='footer'>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Katherine Ebel</a>.
      </div>
    </footer>
  </div>
</body>
</html>
